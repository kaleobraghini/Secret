<body>
    <div class="container">
        <h1>Conversor e Desconversor</h1>
        <p>Digite um texto para converter ou desconverter</p>
        <br>
        <textarea id="text"></textarea>
        <br><br>
        <div class="button-container">
            <button onclick="document.getElementById('text').value = converterTextoParaBaseDeDados(document.getElementById('text').value)">Converter</button>
            <button onclick="document.getElementById('text').value = desconverterTextoDaBaseDeDados(document.getElementById('text').value)">Desconverter</button>
            <button id="copiar" onclick="copiar()">Copiar</button>
            <button id="limpar" onclick="limpar()">Limpar</button>
        </div>
    </div>
</body>
